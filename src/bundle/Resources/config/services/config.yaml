services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    EzSystems\EzRecommendationClient\Config\ExportCredentialsResolver: ~

    EzSystems\EzRecommendationClient\Config\EzRecommendationClientCredentialsResolver: ~

    Ibexa\PersonalizationClient\Config\ItemType\IncludedItemTypeResolver:
        tags:
            - { name: monolog.logger, channel: ibexa-recommendation }

    Ibexa\PersonalizationClient\Config\ItemType\IncludedItemTypeResolverInterface:
        '@Ibexa\PersonalizationClient\Config\ItemType\IncludedItemTypeResolver'
