parameters:
    ezrecommendation.default.authentication.customer_id: ~
    ezrecommendation.default.authentication.license_key: ~
    ezrecommendation.default.included_content_types: []

    # Random content types must have required fields: intro and image.
    # You can also set/map these fields using below configuration:
    # ezrecommendation:
    #   field:
    #       identifiers:
    #           intro:
    #               content_type_name: content_type_field
    #
    ezrecommendation.default.random_content_types: []
    ezrecommendation.default.host_uri: ~
    ezrecommendation.default.author_id: 14

    # Export folder authentication method:
    # basic - password generated by script
    # user - login and passwords set by user
    # none - no authentication !Warning - allow users to download content without permission
    ezrecommendation.default.export.authentication.method: 'basic'
    ezrecommendation.default.export.authentication.login: ~
    ezrecommendation.default.export.authentication.password: ~
    ezrecommendation.default.export.document_root: '%kernel.root_dir%/../public/var/export/'

    ezrecommendation.default.api.admin.endpoint: 'https://admin.yoochoose.net'
    ezrecommendation.default.api.recommendation.endpoint: 'https://reco.yoochoose.net'
    ezrecommendation.default.api.recommendation.consume_timeout: 20
    ezrecommendation.default.api.event_tracking.endpoint: 'https://event.yoochoose.net'
    ezrecommendation.default.api.event_tracking.script_url: 'cdn.yoochoose.net/yct.js'
    ezrecommendation.default.api.notifier.endpoint: '%ezrecommendation.default.api.admin.endpoint%'
    ezrecommendation.default.api.user.endpoint: 'https://import.yoochoose.net'

    ezrecommendation.default.field.relations: []
    ezrecommendation.default.field.identifiers: []
